            </ul>
          </nav>
        </div>
        </header>
        <main>
          <section id="contact">
              <h2>Contact Us</h2>
              <div class="contact-info">
                  <p><strong>Address:</strong> 3350 Bengal Blvd, Cottonwood Heights, UT 84121</p>
                  <p><strong>Phone:</strong> +1 123-456-7890</p>
                  <p><strong>Email:</strong> info@wetpaddlequest.com</p>
              </div>
              <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3028.9685357962167!2d-111.80035512386384!3d40.60851784394419!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x875263253726f913%3A0xd78a71b9631244e3!2s3350%20Bengal%20Blvd%2C%20Cottonwood%20Heights%2C%20UT%2084121!5e0!3m2!1sen!2sus!4v1688597788643!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>              </div>
              <h2>Employee Profiles</h2>
              <div class="employee-profiles">
                  <div class="profile">
                      <img src="images/profile1.jpeg" alt="Employee 1">
                      <figcaption>Emily Johnson<br>Guide</figcaption>
                  </div>
                  <div class="profile">
                      <img src="images/profile2.jpeg" alt="Employee 2">
                      <figcaption>Jane Smith<br>Assistant Guide</figcaption>
                  </div>
                  <div class="profile">
                      <img src="images/profile3.jpeg" alt="Employee 3">
                      <figcaption>Mike Johnson<br>Instructor</figcaption>
                  </div>
              </div>
              <h2>Send us a Message</h2>
              <form id="contact-form" action="#" method="post">
                  <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                      <label for="purpose">Purpose of Message:</label><br>
                      <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                      <label for="general">General Inquiry</label><br>
                      <input type="radio" id="reservation" name="purpose" value="Reservation Question" required>
                      <label for="reservation">Reservation Question</label><br>
                      <input type="radio" id="suggestion" name="purpose" value="Website Suggestion" required>
                      <label for="suggestion">Website Suggestion</label>
                  </div>
                  <div class="form-group">
                      <label for="message">Message:</label>
                      <textarea id="message" name="message" required></textarea>
                  </div>
                  <div class="form-group">
                      <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                      <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                  </div>
                  <div class="form-group">
                      <button type="submit">Submit</button>
                  </div>
              </form>
          </section>
      </main>
